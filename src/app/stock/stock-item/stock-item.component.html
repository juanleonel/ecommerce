<div class="stock-container">
    <div class="name">
        {{stock.name + '(' + stock.code + ')'  }}
    </div>
    <div class="price" [class]="stock.isPositive() ?  'positive':'negative'">
        $ {{stock.price}}
    </div>
    <button (click)="toggleFavorite($event)" [disabled]="stock.favorite">Add to favorite</button>
</div>
